<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Encryptor Login</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: white;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      border: 5px solid black;
    }

    .login-container, .container {
      display: none;
      background: transparent;
      border: 1px solid black;
      padding: 20px;
      border-radius: 10px;
      width: 95%;
      max-width: 500px;
      box-sizing: border-box;
    }

    .login-container.active, .container.active {
      display: block;
    }

    h1 {
      text-align: center;
      color: black;
      letter-spacing: 3px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 0 10px;
      background: #111;
      border: 1px solid gold;
      color: white;
      box-sizing: border-box;
      font-weight: bold;
      height: 42px;
    }

    textarea {
      resize: none;
      height: 120px;
      padding: 10px;
    }

    button {
      padding: 0;
      background: #222;
      color: white;
      border: 1px solid gold;
      cursor: pointer;
      font-weight: bold;
      height: 42px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    button:hover {
      background: gold;
      color: black;
    }

    .inline-box {
      display: flex;
      gap: 10px;
      align-items: stretch;
      margin-top: 5px;
    }

    .inline-box input {
      flex: 1;
      height: 42px;
    }

    .inline-box button {
      flex: 0 0 100px;
      height: 42px;
    }

    .actions-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 15px;
    }

    .full-width {
      width: 100%;
      margin-top: 10px;
    }

    .password-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
      gap: 10px;
    }

    .password-buttons button {
      flex: 1;
      height: 42px;
    }

  </style>
</head>

<body>

<!-- LOGIN SCREEN -->
<div class="login-container active" id="loginScreen">
  <h1>Login</h1>

  <label for="username">Username</label>
  <input type="password" id="username" placeholder="Enter your username" />

  <label for="password">Password</label>
  <input type="password" id="password" placeholder="Enter your password" />

  <button class="full-width" onclick="login()">Login</button>
</div>

<!-- MAIN APP -->
<div class="container" id="mainApp">
  <h1>E N C R Y P T I O N</h1>

  <!-- KEY -->
  <label for="key">Key (16 characters)</label>
  <div class="inline-box">
    <input id="key" maxlength="16" placeholder="Enter 16-char key"
           oninput="this.value=this.value.replace(/[^\x00-\x7F]/g,'')" />
    <button onclick="generateKey()">Generate</button>
  </div>

  <!-- IV -->
  <label for="iv">IV (32 characters)</label>
  <div class="inline-box">
    <input id="iv" maxlength="32" placeholder="Enter 32-char IV" />
    <button onclick="generateIv()">Generate</button>
  </div>

  <!-- VALUE -->
  <label for="valueToEncrypt">Value to Encrypt</label>
  <textarea id="valueToEncrypt" placeholder="Enter text to encrypt"></textarea>
  <button class="full-width" onclick="copyValue()">Copy Value</button>

  <!-- BUTTONS -->
  <div class="actions-grid">
    <button onclick="copyKeyField()">Copy Key</button>
    <button onclick="copyIvField()">Copy IV</button>

    <button onclick="encryptPassword()">Encrypt</button>
    <button onclick="decryptPassword()">Decrypt</button>

    <button onclick="copyOutput()">Copy Output</button>
    <button onclick="clearFields()">Clear Fields</button>
  </div>

  <button class="full-width" onclick="saveToFile()">Save Result</button>

  <!-- OUTPUT -->
  <label for="outputField">Result</label>
  <textarea id="outputField"></textarea>

  <!-- PASSWORD OUTPUT -->
  <label for="generatedPassword">Password</label>
  <input id="generatedPassword" readonly />

  <div class="password-buttons">
    <button onclick="generateCustomPassword()">Generate Password</button>
    <button onclick="copyPassword()">Copy Password</button>
  </div>

  <!-- MIX 10 -->
  <div class="password-buttons" style="margin-top:5px;">
    <button onclick="generateMixed()">Generate Mix 10</button>
  </div>

</div>

<script>

  const currentUsername = "admin";
  const currentPassword = "00201198";

  function login() {
    const u = document.getElementById("username").value.trim();
    const p = document.getElementById("password").value.trim();

    if (u === currentUsername && p === currentPassword) {
      document.getElementById("loginScreen").classList.remove("active");
      document.getElementById("mainApp").classList.add("active");
    } else {
      alert("Invalid username or password.");
    }
  }

  function generateKey() {
    const key = CryptoJS.lib.WordArray.random(8).toString(CryptoJS.enc.Hex);
    document.getElementById("key").value = key.substring(0, 16);
  }

  function generateIv() {
    const key = document.getElementById("key").value;
    if (key.length !== 16)
      return alert("Enter valid 16-character key first.");

    const iv = CryptoJS.lib.WordArray.random(16).toString(CryptoJS.enc.Hex);
    document.getElementById("iv").value = iv.substring(0, 32);
  }

  function encryptPassword() {
    const key = document.getElementById("key").value;
    const iv = document.getElementById("iv").value;
    const value = document.getElementById("valueToEncrypt").value;

    if (key.length !== 16 || iv.length !== 32 || !value)
      return alert("Fill key/iv/value properly.");

    const encrypted = CryptoJS.AES.encrypt(
      CryptoJS.enc.Utf8.parse(value),
      CryptoJS.enc.Utf8.parse(key),
      {
        iv: CryptoJS.enc.Hex.parse(iv),
        mode: CryptoJS.mode.CBC,
        padding: CryptoJS.pad.Pkcs7
      }
    ).ciphertext.toString(CryptoJS.enc.Hex);

    document.getElementById("outputField").value = encrypted;
  }

  function decryptPassword() {
    const key = document.getElementById("key").value;
    const iv = document.getElementById("iv").value;
    const encryptedHex = document.getElementById("outputField").value;

    if (key.length !== 16 || iv.length !== 32 || !encryptedHex)
      return alert("Fill all fields correctly.");

    try {
      const decrypted = CryptoJS.AES.decrypt(
        { ciphertext: CryptoJS.enc.Hex.parse(encryptedHex) },
        CryptoJS.enc.Utf8.parse(key),
        {
          iv: CryptoJS.enc.Hex.parse(iv),
          mode: CryptoJS.mode.CBC,
          padding: CryptoJS.pad.Pkcs7
        }
      ).toString(CryptoJS.enc.Utf8);

      if (!decrypted) return alert("Decryption failed.");

      document.getElementById("valueToEncrypt").value = decrypted;

    } catch {
      alert("Error decrypting data.");
    }
  }

  function copyValue() {
    const val = document.getElementById("valueToEncrypt");
    val.select();
    document.execCommand("copy");
    alert("Value copied.");
  }

  function copyKeyField() {
    const keyField = document.getElementById("key");
    keyField.select();
    document.execCommand("copy");
    alert("Key copied.");
  }

  function copyIvField() {
    const ivField = document.getElementById("iv");
    ivField.select();
    document.execCommand("copy");
    alert("IV copied.");
  }

  function copyOutput() {
    const output = document.getElementById("outputField");
    output.select();
    document.execCommand("copy");
    alert("Output copied.");
  }

  function clearFields() {
    document.getElementById("key").value = "";
    document.getElementById("iv").value = "";
    document.getElementById("valueToEncrypt").value = "";
    document.getElementById("outputField").value = "";
    document.getElementById("generatedPassword").value = "";
  }

  function saveToFile() {
    const key = document.getElementById("key").value;
    const iv = document.getElementById("iv").value;
    const encrypted = document.getElementById("outputField").value;
    const password = document.getElementById("generatedPassword").value;

    if (!key || !iv || !encrypted || key.length !== 16 || iv.length !== 32)
      return alert("Fill all fields correctly.");

    const content =
`KEY: ${key}
IV: ${iv}
ENCRYPTED: ${encrypted}
${password ? `PASSWORD: ${password}` : ''}`;

    const blob = new Blob([content], { type: "text/plain" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "password_data.txt";
    a.click();
  }

  function generateCustomPassword() {
    const base = "Eso$880930250125$";
    let randomDigits = "";
    for (let i = 0; i < 10; i++)
      randomDigits += Math.floor(Math.random() * 10);

    document.getElementById("generatedPassword").value = base + randomDigits;
  }

  function copyPassword() {
    const field = document.getElementById("generatedPassword");
    field.select();
    document.execCommand("copy");
    alert("Password copied.");
    field.value = "";
  }

  /*  ðŸ”¥ MIX 10 â€” MUST CONTAIN: 
      - CAPITAL
      - small
      - number
      - symbol from %$#@
  */
  function generateMixed() {
    const capitals = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const small = "abcdefghijklmnopqrstuvwxyz";
    const numbers = "0123456789";
    const symbols = "%$#@";

    let mandatory = "";

    // 1 Ù…Ù† ÙƒÙ„ Ù†ÙˆØ¹
    mandatory += capitals[Math.floor(Math.random() * capitals.length)];
    mandatory += small[Math.floor(Math.random() * small.length)];
    mandatory += numbers[Math.floor(Math.random() * numbers.length)];
    mandatory += symbols[Math.floor(Math.random() * symbols.length)];

    // Ø¨Ø§Ù‚ÙŠ Ø§Ù„Ø¹Ø¯Ø¯ = 10 - 4 = 6
    const all = capitals + small + numbers + symbols;
    for (let i = 0; i < 6; i++) {
      mandatory += all[Math.floor(Math.random() * all.length)];
    }

    // Ø®Ù„Ø· Ø¹Ø´ÙˆØ§Ø¦ÙŠ
    const result = mandatory.split("").sort(() => Math.random() - 0.5).join("");

    document.getElementById("generatedPassword").value = result;
  }

</script>

</body>
</html>
