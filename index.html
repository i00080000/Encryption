<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Encryptor Login</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: white;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      border: 5px solid black;
    }

    .login-container, .container {
      display: none;
      background: transparent;
      border: 1px solid black;
      padding: 20px;
      border-radius: 10px;
      width: 95%;
      max-width: 500px;
      box-sizing: border-box;
    }

    .login-container.active, .container.active {
      display: block;
    }

    h1 {
      text-align: center;
      color: black;
      letter-spacing: 3px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 0 10px;
      background: #111;
      border: 1px solid gold;
      color: white;
      box-sizing: border-box;
      font-weight: bold;
      height: 42px;
    }

    textarea {
      resize: none;
      height: 120px;
      padding: 10px;
    }

    button {
      padding: 0;
      background: #222;
      color: white;
      border: 1px solid gold;
      cursor: pointer;
      font-weight: bold;
      height: 42px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    button:hover {
      background: gold;
      color: black;
    }

    .inline-box {
      display: flex;
      gap: 10px;
      align-items: stretch;
      margin-top: 5px;
    }

    .inline-box input {
      flex: 1;
      height: 42px;
    }

    .inline-box button {
      flex: 0 0 100px;
      height: 42px;
    }

    .actions-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 15px;
    }

    .full-width {
      width: 100%;
      margin-top: 10px;
    }

    .password-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
      gap: 10px;
    }

    .password-buttons button {
      flex: 1;
      height: 42px;
    }
  </style>
</head>

<body>

<!-- LOGIN SCREEN -->
<div class="login-container active" id="loginScreen">
  <h1>Login</h1>

  <label>Username</label>
  <input type="password" id="username" />

  <label>Password</label>
  <input type="password" id="password" />

  <button class="full-width" onclick="login()">Login</button>
</div>

<!-- MAIN APP -->
<div class="container" id="mainApp">
  <h1>E N C R Y P T I O N</h1>

  <label>Key (16 characters)</label>
  <div class="inline-box">
    <input id="key" maxlength="16">
    <button onclick="generateKey()">Generate</button>
  </div>

  <label>IV (32 characters)</label>
  <div class="inline-box">
    <input id="iv" maxlength="32">
    <button onclick="generateIv()">Generate</button>
  </div>

  <label>Value to Encrypt</label>
  <textarea id="valueToEncrypt"></textarea>
  <button class="full-width" onclick="copyValue()">Copy Value</button>

  <div class="actions-grid">
    <button onclick="copyKeyField()">Copy Key</button>
    <button onclick="copyIvField()">Copy IV</button>
    <button onclick="encryptPassword()">Encrypt</button>
    <button onclick="decryptPassword()">Decrypt</button>
    <button onclick="copyOutput()">Copy Output</button>
    <button onclick="clearFields()">Clear Fields</button>
  </div>

  <button class="full-width" onclick="saveToFile()">Save Result</button>

  <label>Result</label>
  <textarea id="outputField"></textarea>

  <label>Password</label>
  <input id="generatedPassword" readonly />

  <div class="password-buttons">
    <button onclick="generateCustomPassword()">Generate Password</button>
    <button onclick="copyPassword()">Copy Password</button>
  </div>

  <div class="password-buttons" style="margin-top:5px;">
    <button onclick="generateMixed()">Generate Mix 10</button>
  </div>
</div>

<script>
const currentUsername = "admin";
const currentPassword = "00201198";

function login() {
  if (username.value === currentUsername && password.value === currentPassword) {
    loginScreen.classList.remove("active");
    mainApp.classList.add("active");
  } else {
    alert("Invalid username or password.");
  }
}

function generateKey() {
  key.value = CryptoJS.lib.WordArray.random(8)
    .toString(CryptoJS.enc.Hex)
    .substring(0, 16);
}

function generateIv() {
  iv.value = CryptoJS.lib.WordArray.random(16)
    .toString(CryptoJS.enc.Hex)
    .substring(0, 32);
}

function encryptPassword() {
  const encrypted = CryptoJS.AES.encrypt(
    CryptoJS.enc.Utf8.parse(valueToEncrypt.value),
    CryptoJS.enc.Utf8.parse(key.value),
    {
      iv: CryptoJS.enc.Hex.parse(iv.value),
      mode: CryptoJS.mode.CBC,
      padding: CryptoJS.pad.Pkcs7
    }
  ).ciphertext.toString(CryptoJS.enc.Hex);

  outputField.value = encrypted;
}

function decryptPassword() {
  const decrypted = CryptoJS.AES.decrypt(
    { ciphertext: CryptoJS.enc.Hex.parse(outputField.value) },
    CryptoJS.enc.Utf8.parse(key.value),
    {
      iv: CryptoJS.enc.Hex.parse(iv.value),
      mode: CryptoJS.mode.CBC,
      padding: CryptoJS.pad.Pkcs7
    }
  ).toString(CryptoJS.enc.Utf8);

  valueToEncrypt.value = decrypted;
}

function copyValue() {
  valueToEncrypt.select();
  document.execCommand("copy");
}

function copyKeyField() {
  key.select();
  document.execCommand("copy");
}

function copyIvField() {
  iv.select();
  document.execCommand("copy");
}

function copyOutput() {
  outputField.select();
  document.execCommand("copy");
}

function clearFields() {
  key.value = iv.value = valueToEncrypt.value = outputField.value = generatedPassword.value = "";
}

function saveToFile() {
  const content =
`KEY: ${key.value}
IV: ${iv.value}
ENCRYPTED: ${outputField.value}
PASSWORD: ${generatedPassword.value}`;

  const blob = new Blob([content], { type: "text/plain" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "password_data.txt";
  a.click();
}

/* ✅ التعديل هنا فقط */
function generateCustomPassword() {
  const numbers = "0123456789";
  const fixedPrefix = "Osama";

  let part1 = "";
  for (let i = 0; i < 13; i++) {
    part1 += numbers[Math.floor(Math.random() * numbers.length)];
  }

  let part2 = "";
  for (let i = 0; i < 10; i++) {
    part2 += numbers[Math.floor(Math.random() * numbers.length)];
  }

  generatedPassword.value = `${fixedPrefix}$${part1}$${part2}`;
}

function copyPassword() {
  generatedPassword.select();
  document.execCommand("copy");
  generatedPassword.value = "";
}

function generateMixed() {
  const c = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  const s = "abcdefghijklmnopqrstuvwxyz";
  const n = "0123456789";
  const sym = "%$#@";

  let pass =
    c[Math.floor(Math.random()*c.length)] +
    s[Math.floor(Math.random()*s.length)] +
    n[Math.floor(Math.random()*n.length)] +
    sym[Math.floor(Math.random()*sym.length)];

  const all = c + s + n + sym;
  for (let i = 0; i < 6; i++) {
    pass += all[Math.floor(Math.random()*all.length)];
  }

  generatedPassword.value =
    pass.split("").sort(() => Math.random() - 0.5).join("");
}
</script>

</body>
</html>
